<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js"></script>
  <title>New York Pizza</title>
</head>
<body>
  <div class="container">
    <div id="hidden1">
      <h2>Welcome to New York Pizza</h2>
      <button id="start-button" type="button" class="btn btn-warning">Let's Get Started</button>
    </div>
    <div id="hidden2" class="hidden">
      <form id="basic-info">
        <h2>Basic Information</h2>
        <div class="form-group">
          <label class="enter-your-name">
            Name For Order<br>
            <input class="form-control" id="name" type="text" placeholder="Name" required>
          </label>
        </div>
        <div class="form-group">
          <label class="enter-your-number">
            Call Back Phone Number<br>
            <input class="form-control" id="phone-number" type="tel" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <small>Enter This Format: 123-123-1234</small>
          </label>
        </div>
        <div class="form-group pick-up">
          <input type="radio" name="methodToGetPizza" id="pick-up" value="pick-up" checked>
          <label for="pick-up">Pick Up</label>
          <input type="radio" name="methodToGetPizza" id="delivery" value="delivery">
          <label for="delivery">Delivery</label>
        </div>
        <button id="submit-basic-info" type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
    <div id="hidden-address" class="hidden">
      <h2>Address Delivery</h2>
      <form id="address">
        <div class="form-group">
          <label for="street-address">
            Address:<br>
            <input class="form-control" id="street-address" type="text" placeholder="Street Address" required>
          </label>
        </div>
        <div class="form-group">
          <label for="city">
            City:<br>
            <input class="form-control" id="city" type="text" placeholder="City" required>
          </label>
        </div>
        <div class="form-group">
          <label for="state">
            State:<br>
            <input class="form-control" id="state" type="text" placeholder="State" required>
          </label>
        </div>
        <div class="form-group">
          <label for="zip-code">
            Zip Code:<br>
            <input class="form-control" id="zip-code" type="text" placeholder="Zip Code" required>
          </label>
        </div>
        <button id="submit-address" type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
    <div id="hidden3" class="hidden">
      <h2>Let's Build Your Pizza!</h2>
      <form id="pizza">
        <label>
          Quantity
          <select class="form-select" name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
        <fieldset id="size">
          <legend>Size</legend>
          <div class="pizza-size gray-img">
            <label>
              <img src="./img/pizza-icon-64.png" alt="small pizza icon">
              <input type="radio" id="small" value="10" name="pizza-size" checked> 
              10 Inches
            </label>
          </div>
          <div class="pizza-size gray-img">
            <label>
              <img id="medium-pizza" src="./img/pizza-icon-100.png" alt="medium pizza icon">
              <input type="radio" id="medium" value="14" name="pizza-size">
              14 Inches
            </label>
          </div>
          <div class="pizza-size gray-img">
            <label>
              <img src="./img/pizza-icon-100.png" alt="large pizza icon">
              <input type="radio" id="large" value="18" name="pizza-size">
              18 Inches
            </label> 
          </div>
        </fieldset>
        <fieldset id="topping">
          <legend>Topping</legend>
          <label>
            <img class="topping-icon gray-img" src="./img/chili.png" alt="jalapenos">
            <input type="checkbox" name="topping" id="jalapenos" value="jalapenos">
          </label>
          <label>
            <img class="topping-icon gray-img" src="./img/hen.png" alt="chicken">
            <input type="checkbox" name="topping" id="chicken" value="chicken">
          </label>
          <label>
            <img class="topping-icon gray-img" src="./img/pepperoni.png" alt="pepperoni">
            <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
          </label>
          <label>
            <img class="topping-icon gray-img" src="./img/pineapple.png" alt="pineapple">
            <input type="checkbox" name="topping" id="pineapple" value="pineapple">
          </label>
        </fieldset>
        <button type="submit" class="btn btn-warning">Place Order</button>
      </form>
    </div>
    <div id="hidden4" class="hidden">
      <h2>Cart</h2>
      <hr>
      <div id="customer-detail">
        <p>Name: <span class="name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="hidden-delivery" class="hidden">
          <hr>
          <p>Street Address: <br><span class="street-address"></span></p>
          <p>City: <br><span class="city"></span></p>
          <p>State: <br><span class="state"></span></p>
          <p>Zip Code: <br><span class="zip-code"></span></p>
        </div>
      </div>
      <hr>
      <div id="customer-order">Customer Order:<br>
        <p>Quantity: <span class="customer-pizza-quantity"></span></p>
        <p>Size: <span class="customer-pizza-size"></span> Inches</p>
        <p>Toppings: <span class="customer-pizza-topping"></span></p>
      </div>
      <hr>
      <p>Price: $<span class="total-price"></span></p> 
      <button id="pay" type="click" class="btn btn-warning">Checkout</button>
    </div>
    <div id="hidden5" class="hidden">
      <h2>Thank you for your donation!</h2>
    </div>
  </div>
</body>
</html>
