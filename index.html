<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
  <title>New York Pizza</title>
</head>
<body>
  <div>
    <h1><span>N</span>ew <span>Y</span>ork <span>P</span>izza <span>O</span>nly</h1>
  </div>
  <div id="hidden1">
    <h2>You want pizza?</h2>
    <button id="start-button" type="button">Click Me If You Want Pizza</button>
  </div>
  <div id="hidden2">
    <form id="name-and-number">
      <div>
        <label class="enter-your-name">
          What Should I Call You? 
          <input id="name" type="text" placeholder="Name Here" required>
        </label>
      </div>
      <div>
        <label class="enter-your-number">
          Can I Have Your Number?
          <input id="phone-number" type="tel" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <small>Format: 123-123-1234</small>
        </label>
      </div>
      <button id="submit-name-and-number" type="submit">Next</button>
    </form>
  </div>
  <div id="hidden3">
    <h2>Choose Your Fate:</h2>
    <button id="pick-up" type="button">Pick Up</button>
    <button id="delivery" type="button" >Delivery</button>
  </div>
  <div id="hidden-address">
    <h2>Where You Live?</h2>
    <form id="address">
      <div>
        <label for="street-address">
          Street Address:
          <input id="street-address" type="text" placeholder="Street Address" required>
        </label>
      </div>
      <div>
        <label for="city">
          City:
          <input id="city" type="text" placeholder="City">
        </label>
      </div>
      <div>
        <label for="state">
          State:
          <input id="state" type="text" placeholder="State">
        </label>
      </div>
      <div>
        <label for="zip-code">
          Zip Code:
          <input id="zip-code" type="text" placeholder="Zip Code">
        </label>
      </div>
      <button id="submit-address" type="submit">Submit</button>
    </form>
  </div>
  <div id="hidden4">
    <h2>Build Your Pizza!</h2>
    <form id="pizza">
      <fieldset>
        <legend>What Size?</legend>
        <label>
          <div class="pizza-size">
            <img src="./img/pizza-icon-64.png" alt="small pizza icon">
            <input type="radio" id="small" value="10">
          </div>
          Small: 10in
        </label>
        <label>
          <div class="pizza-size">
            <img src="./img/pizza-icon-100.png" alt="medium pizza icon">
            <input type="radio" id="medium" value="14">
          </div>
          Medium: 14in
        </label>
        <label>
          <div class="pizza-size">
            <img src="./img/pizza-icon-100.png" alt="medium pizza icon">
            <input type="radio" id="large" value="18">
          </div>
          Large: 18in
        </label>
      </fieldset>
    </form>
  </div>
  <div>

  </div>
</body>
</html>
